<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>STG Engine V3: Multi-Genre</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ccc;
            font-family: monospace;
            overflow: hidden;
        }

        canvas {
            background: #000;
            border: 1px solid #444;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-shadow: 1px 1px 0 #000;
        }
    </style>
</head>

<body>

    <div id="ui">
        <h1 style="color:#0f0;">STG Engine V3</h1>
        <div>WASD/Arrows: Move | Z: Shot | X: Bomb | Shift: Slow</div>
        <div id="status"></div>
        <div id="debug"></div>
    </div>
    <canvas id="gameCanvas" width="600" height="800"></canvas>

    <!-- Core & Utils -->
    <script src="utils.js"></script>
    <script src="data/core.js"></script>

    <!-- Game Packs -->
    <script src="data/bullet_hell.js"></script>
    <script src="data/fantasy.js"></script>
    <script src="data/scifi.js"></script>

    <!-- Engine -->
    <script src="engine.js"></script>

    <script>
        // Start the game
        window.onload = () => {
            initGame('gameCanvas');
        };
    </script>
</body>

</html>
